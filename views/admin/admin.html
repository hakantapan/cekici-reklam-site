<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Hızlı Çekici</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="admin-body">
    <div class="admin-login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <div class="logo-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M5 17h14v2a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-2Z"/>
                            <path d="M3 10h18v7H3z"/>
                            <path d="M5 10V7a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v3"/>
                        </svg>
                    </div>
                    <h1 class="logo-text">Hızlı Çekici</h1>
                </div>
                <h2 class="login-title">Admin Panel</h2>
                <p class="login-subtitle">Yönetim paneline giriş yapın</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Kullanıcı Adı</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        placeholder="Kullanıcı adınızı girin"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Şifre</label>
                    <div class="password-input-group">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Şifrenizi girin"
                            required
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <svg id="eyeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe" class="checkbox">
                        <label for="rememberMe" class="checkbox-label">Beni hatırla</label>
                    </div>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">Giriş Yap</span>
                    <svg class="btn-loading" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                        <path d="M21 12a9 9 0 11-6.219-8.56"/>
                    </svg>
                </button>

                <div class="error-message" id="errorMessage" style="display: none;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="15" y1="9" x2="9" y2="15"/>
                        <line x1="9" y1="9" x2="15" y2="15"/>
                    </svg>
                    <span id="errorText">Hatalı kullanıcı adı veya şifre!</span>
                </div>
            </form>

            <div class="login-footer">
                <p class="demo-info">
                    <strong>Demo Bilgileri:</strong><br>
                    Kullanıcı Adı: <code>admin</code><br>
                    Şifre: <code>123456</code>
                </p>
                <a href="index.html" class="back-to-site">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5"/>
                        <path d="M12 19l-7-7 7-7"/>
                    </svg>
                    Ana Siteye Dön
                </a>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
